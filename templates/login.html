<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; margin: auto; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: white; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3 class="mb-4">دخول النظام</h3>
        {% with msgs = get_flashed_messages(with_categories=true) %}
            {% for cat, msg in msgs %}<div class="alert alert-{{cat}} small">{{msg}}</div>{% endfor %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" class="form-control mb-3" placeholder="اسم المستخدم" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="كلمة المرور" required>
            <button class="btn btn-primary w-100">دخول</button>
        </form>
    </div>
</body>
</html>
